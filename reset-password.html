<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appipay - Réinitialisation du mot de passe</title>
    <link rel="stylesheet" href="auth-style.css">
    <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <img src="icon.png" alt="Logo" class="auth-logo">
            <h1>Réinitialisation du mot de passe</h1>
            
            <div id="step1" class="reset-step">
                <p>Entrez votre adresse email pour recevoir un lien de réinitialisation.</p>
                <form id="resetRequestForm">
                    <div class="input-group">
                        <input type="email" id="resetEmail" required placeholder="Votre email">
                    </div>
                    <button type="submit">Envoyer le lien</button>
                </form>
            </div>

            <div id="step2" class="reset-step" style="display: none;">
                <p>Entrez le code reçu par email et votre nouveau mot de passe.</p>
                <form id="resetConfirmForm">
                    <div class="input-group">
                        <input type="text" id="resetCode" required placeholder="Code de réinitialisation">
                    </div>
                    <div class="input-group">
                        <input type="password" id="newPassword" required placeholder="Nouveau mot de passe">
                    </div>
                    <div class="input-group">
                        <input type="password" id="confirmPassword" required placeholder="Confirmez le mot de passe">
                    </div>
                    <button type="submit">Réinitialiser le mot de passe</button>
                </form>
            </div>

            <div class="auth-links">
                <a href="index.html">Retour à la connexion</a>
            </div>
        </div>
    </div>
    <script src="reset-password.js"></script>
</body>
</html>
